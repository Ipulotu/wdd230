<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Builder</title>
    <link rel="stylesheet" href="css/tablebuild.css">
</head>
<body>

		<tbody>

				<td>August</td>

			</tr>
			<tr>
				<td>September</td>
				<td>4420</td>
				<td>5000</td>
			</tr>
			<tr>
				<td>October</td>
				<td>4870</td>
				<td>5000</td>
			</tr>
			<tr>
				<td>November</td>
				<td>8610</td>
				<td class="color1">7500</td>
			</tr>
			<tr>
				<td>Black Friday</td>
				<td colspan="2" >3200</td>
			</tr>
			<tr>
				<td>December</td>
				<td>6820</td>
				<td>7500</td>
			</tr>
		</tbody>
		<tfoot>
			<th colspan="3" scope="colgroup">Compiled 21.02.222 by IPulotu</th>
		</tfoot>
	</table>
</body>
</html>
